<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% end %}</title>
  <style media="screen">
    :root{
      --header-height: 80px;
      --sidebar-margin: 40px;
      --sidebar-width: 210px;
    }
    *{
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }
    .index-arrow{
      display: none;
      position: fixed;
      bottom: calc((100vh - var(--header-height)) / 2);
      transform: translateY(-50%);
    }
    header{
      width: 100vw;
      height: var(--header-height);
      background-color: #323232;
      position: fixed;
      z-index: 1;
    }
    header h1{
      display:inline;
      color: white;
      font-size: 35px;
      line-height: var(--header-height);
      margin-left: 22px;
    }
    header h1:hover{
      cursor: pointer;
    }
    #sidebar{
      background-color: white;
      width: var(--sidebar-width);
      border-right: 1px solid #323232;
      padding: 10px 0;
      position: fixed;
      top: calc(var(--header-height) + var(--sidebar-margin));
      bottom: var(--sidebar-margin);
      left: 0;
      z-index: 1;
      overflow-y: scroll;
    }
    #sidebar > *{
      margin-left: 30px;
    }
    #sidebar details > summary:hover{
      cursor: pointer;
    }
    #sidebar details > summary:focus{
      outline: none;
    }
    #sidebar details > ul{
      margin-left: 30px;
    }
    #sidebar details > ul > li{
      margin: 5px 0;
    }
    #sidebar details > ul > li > a{
      color: black;
      text-decoration: none;
    }
    #sidebar details > ul > li > a:visited{
      color: black;
    }
    #sidebar details > details{
      margin: 10px 0 10px 13px;
    }
    #close-index{
      margin: 0;
      left: var(--sidebar-width);
      transform: translateX(-100%);
    }
    #main{
      padding: 0 var(--main-padding) 10px;
      position: absolute;
      top: calc(var(--header-height) + var(--sidebar-margin));
      left: var(--sidebar-width);
      right: 0;
      --main-padding: 80px;
      --content-width: calc(100vw - var(--sidebar-width) - var(--main-padding) * 2);
    }
    #main > h1{
      font-size: 35px;
    }
    #main > p{
      font-size: 15px;
      margin: 10px 0;
    }
    #open-index{
      left: 0;
    }
    @media screen and (max-width: 600px) {
      #sidebar{
        display: none;
        padding: 30px 0;
        top: var(--header-height);
        bottom: 0;
      }
      #main{
        left: 0;
      }
      #close-index{
        display: block;
      }
      #open-index{
        display: block;
      }
    }
  </style>
</head>
<body>
<header>
  <h1 onclick="location.href='/docs/'">WebDAW</h1>
</header>
<div id="sidebar">
  <details open>
    <summary>使い方</summary>
    <ul>
      <li><a href="/docs/explain-parts">画面構成</a></li>
      <li><a href="/docs/create-track">トラックを作成</a></li>
      <li><a>録音</a></li>
      <li><a>再生</a></li>
    </ul>
    <details open>
      <summary>プロジェクト</summary>
      <ul>
        <li><a>テンポ</a></li>
        <li><a>拍子</a></li>
        <li><a>メトロノーム</a></li>
      </ul>
    </details>
    <details open>
      <summary>トラック</summary>
      <ul>
        <li><a>名前</a></li>
        <li><a>ボリューム</a></li>
        <li><a>パン</a></li>
        <li><a>ミュート</a></li>
        <li><a>ソロ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
    <details open>
      <summary>オーディオ</summary>
      <ul>
        <li><a>移動</a></li>
        <li><a>リサイズ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
  </details>
  <svg id="close-index" class="index-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
</div>
<div id="main">
  <h1>{% block title %}{% end %}</h1>
  {% block content %}
  {% end %}
  <svg id="open-index" class="index-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
</div>
<script>
const sidebar = document.getElementById('sidebar');
document.getElementById('open-index').onclick = e => {
  sidebar.style.display = 'block';
}
document.getElementById('close-index').onclick = e => {
  sidebar.removeAttribute('style');
}
</script>
</body>
</html>

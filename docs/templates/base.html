<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/docs/static/css/style.css">
  <title>{% block title %}{% end %}</title>
</head>
<body>
<header>
  <h1 onclick="location.href='/docs/'">WebDAW</h1>
</header>
<div id="sidebar">
  <details open>
    <summary>使い方</summary>
    <ul>
      <li><a href="/docs/explain-parts">画面構成</a></li>
      <li><a href="/docs/create-track">トラックを作成</a></li>
      <li><a href="/docs/recording">録音</a></li>
      <li><a href="/docs/playback">再生</a></li>
    </ul>
    <details open>
      <summary>プロジェクト</summary>
      <ul>
        <li><a>テンポ</a></li>
        <li><a>拍子</a></li>
        <li><a>メトロノーム</a></li>
      </ul>
    </details>
    <details open>
      <summary>トラック</summary>
      <ul>
        <li><a>名前</a></li>
        <li><a>ボリューム</a></li>
        <li><a>パン</a></li>
        <li><a>ミュート</a></li>
        <li><a>ソロ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
    <details open>
      <summary>オーディオ</summary>
      <ul>
        <li><a>移動</a></li>
        <li><a>リサイズ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
  </details>
  <svg id="close-index" class="index-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
</div>
<div id="main">
  <h1>{% block title %}{% end %}</h1>
  {% block content %}
  {% end %}
  <svg id="open-index" class="index-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
</div>
<script>
const sidebar = document.getElementById('sidebar');
document.getElementById('open-index').onclick = e => {
  sidebar.style.display = 'block';
}
document.getElementById('close-index').onclick = e => {
  sidebar.removeAttribute('style');
}
</script>
</body>
</html>

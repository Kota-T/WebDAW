<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% end %}</title>
  <style media="screen">
    :root{
      --sidebar-top: 120px;
      --sidebar-width: 240px;
    }
    *{
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }
    header{
      width: 100vw;
      height: 80px;
      background-color: #323232;
      position: fixed;
      z-index: 1;
    }
    header h1{
      color: white;
      font-size: 35px;
      line-height: 80px;
      margin-left: 22px;
    }
    #sidebar{
      width: var(--sidebar-width);
      height: calc(100vh - var(--sidebar-top) - 40px);
      border-right: 1px solid #323232;
      padding-top: 10px;
      position: fixed;
      top: var(--sidebar-top);
      overflow-y: scroll;
    }
    #sidebar > *{
      margin-left: 30px;
    }
    #sidebar details > summary:hover{
      cursor: pointer;
    }
    #sidebar details > summary:focus{
      outline: none;
    }
    #sidebar details > ul{
      margin-left: 30px;
    }
    #sidebar details > ul > li{
      margin: 5px 0;
    }
    #sidebar details > ul > li > a{
      color: black;
      text-decoration: none;
    }
    #sidebar details > ul > li > a:visited{
      color: black;
    }
    #sidebar details > details{
      margin: 10px 0 10px 12px;
    }
    #main{
      width: calc(100vw - var(--sidebar-width));
      padding: 0 80px;
      position: absolute;
      top: var(--sidebar-top);
      left: var(--sidebar-width);
    }
    #main h1{
      font-size: 35px;
    }
    #main > pre{
      font-size: 15px;
    }
  </style>
</head>
<body>
<header>
  <h1>WebDAW</h1>
</header>
<div id="sidebar">
  <details open>
    <summary>使い方</summary>
    <ul>
      <li><a href="/docs/explain-parts">画面構成</a></li>
      <li><a href="/docs/create-track">トラックを作成</a></li>
      <li><a>録音</a></li>
      <li><a>再生</a></li>
    </ul>
    <details open>
      <summary>プロジェクト</summary>
      <ul>
        <li><a>テンポ</a></li>
        <li><a>拍子</a></li>
        <li><a>メトロノーム</a></li>
      </ul>
    </details>
    <details open>
      <summary>トラック</summary>
      <ul>
        <li><a>名前</a></li>
        <li><a>ボリューム</a></li>
        <li><a>パン</a></li>
        <li><a>ミュート</a></li>
        <li><a>ソロ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
    <details open>
      <summary>オーディオ</summary>
      <ul>
        <li><a>移動</a></li>
        <li><a>リサイズ</a></li>
        <li><a>削除</a></li>
      </ul>
    </details>
  </details>
</div>
<div id="main">
  <h1>{% block title %}{% end %}</h1>
  {% block content %}
  {% end %}
</div>
</body>
</html>

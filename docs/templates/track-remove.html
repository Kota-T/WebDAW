{% extends 'base.html' %}

{% block title %}トラック - 削除{% end %}

{% block content %}
<br>
<p><video src="/docs/static/video/track-remove/1.mov" controls></p>
<br>
<p>　トラックパネルの上で右クリックまたは二本指タップをするとメニューが表示されます。
そのメニューのなかの削除をクリックすると削除を確認するダイアログが出てきます。
OKをクリックまたはEnterキーを押すとトラックが削除されます。
また、トラックパネルをクリックして選択し、Backspaceキーを押しても同様にできます。</p>
<br>
<br>
